<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
</head>

<body>
    <!-- barra de arriba -->
    <div id="nav">
        <img id="logo" src="assets/images/logo-laboratoria.svg" alt="">
        <div id="name">
            <span>Valentina Smith</span>
            <span>Training Manager</span>
        </div>
        <img id="user" src="https://media.licdn.com/mpr/mpr/shrinknp_200_200/AAEAAQAAAAAAAAdhAAAAJDE4YTUyZGVmLTQzZjEtNDMxYi05NGM4LTA0M2VmNWZiODg4NA.jpg" alt="user">

    </div>
    <!-- inicio barra superior -->
    <div id="orange"></div>
    <!-- inicio barra superior -->

    <!-- comienzo aside -->
    <aside>
        <div id="titulo">
            <h1>Dashboard</h1>
        </div>
        <div id="slc">

            <h3>Sedes:</h3>
            <!-- inicio select-->
            <select name="sedes" id="">
                <option value="Santiago" selected>Todas las sedes</option>
                </option>
                <option value="Santiago">Santiago de Chile 2017-II</option>
                <option value="Arequipa">Arequipa 2017-II</option>
                <option value="mexico">Ciudad de Mexico 2017-II</option>
                <option value="Lima">Lima 2017-II</option>
            </select>
            <!-- fin select-->
        </div>

        <div class="nav">
          <h1><a href="index.html" class="selected">Overview</a></h1>
          <h1><a href="students.html">Students</a></h1>
          <h1><a href="teachers.html">Teachers</a></h1>
        </div>
    </aside>
    <!-- fin de aside -->

    <!-- Inicio main -->
    <main>

        <!-- inicio div estudiantes presentes-->
        <div id="student-present">
            <div id="enrolled">
                <h3>ENROLLEMENT</h3>
                <div id="total">
                    <span id="numTotal" class="counter">0<></span>
                    <p></p>
                </div>
                <div id="dropout">
                    <span id="dropoutPorcentaje"></span>
                    <p></p>
                </div>
                <img src="assets/images/graph.png" alt="">
            </div>

            <span id="enrolled" class="counter">0</span>
            <div id="achievement">
                <h3>ACHIEVEMENT</h3>
                <div id="total2">
                    <span id="numTotal"></span>
                    <p></p>
                </div>
                <div id="">
                    <span id="numDropout"></span>
                    <p></p>
                </div>
                <img src="assets/images/graph.png" alt="">
            </div>
            <div id="score">
                <h3>NET PROMOTER SCORE</h3>
                <div id="total3">
                    <span id="numTotal"></span>
                    <p></p>
                </div>
                <div id="dropout3">
                    <span id="numDropout"></span>
                    <p></p>
                </div>
                <img src="assets/images/graph.png" alt="">
            </div>
        </div>
        <!-- fin div estudiantes presentes-->

        <!-- inicio tech skills-->
        <div id="tech-skills">
            <div id="resu">
                <h3>Tech Skills</h3>
                <!-- inicio select-->
                <select name="sprints" id="">
                    <option value="Santiago" selected>Overall</option>
                    </option>
                    <option value="Santiago">Santiago de Chile 2017-II</option>
                    <option value="Arequipa">Arequipa 2017-II</option>
                    <option value="mexico">Ciudad de Mexico 2017-II</option>
                    <option value="Lima">Lima 2017-II</option>
                </select>
                <!-- fin select-->
            </div>
            <div id="cuadros">
                <div id="totalSkill">
                    <span id="numTotal"></span>
                    <p></p>
                </div>
                <div id="porcentaje">
                    <span id="numDropout"></span>
                    <p></p>
                </div>
            </div>
            <div id="graph">
                <div id="rectangular">
                    <img src="assets/images/bar-graph.png" alt=" ">
                </div>
                <div id="circle ">
                    <img src="assets/images/circle-graphic.png" alt=" ">
                </div>
            </div>
        </div>
        <!-- fin tech skills-->

        <!-- inicio life skills-->
        <div id="life-skills ">
            <div id="rectangular ">
                <img src="assets/images/bar-graphic.png " alt=" ">
            </div>
            <div id="circle ">
                <img src="assets/images/circle-graphic.png " alt=" ">
            </div>
        </div>
        <!-- fin life skills-->

        <!-- inicio div rating-->
        <div id="rating ">
            <div id="satisf-students ">
                <img src="assets/images/graph.png " alt=" ">
            </div>
            <div id="teacher-rating ">
                <img src="assets/images/graph.png " alt=" ">
            </div>
            <div id="jedi-rating ">
                <img src="assets/images/graph.png " alt=" ">
            </div>
        </div>
        <!-- fin div rating-->

    </main>
    <!-- Fin main -->


    <!-- Base de datos -->
    <script src="./js/data.js "></script>
    <!-- AquÃ­ va tus archivos JS -->
    <script src="./js/app.js "></script>
</body>

</html>
